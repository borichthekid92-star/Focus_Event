<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alerts Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(148, 163, 184, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat-box {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            padding: 15px 25px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #60a5fa;
            display: block;
        }

        .stat-label {
            font-size: 0.85em;
            color: #94a3b8;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            color: #e2e8f0;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .filter-group {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 6px;
            padding: 10px 16px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: #60a5fa;
            color: #60a5fa;
        }

        .filter-btn.active {
            background: #60a5fa;
            border-color: #60a5fa;
            color: #0f172a;
        }

        .alerts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .alert-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .alert-card:hover {
            transform: translateY(-4px);
            border-color: rgba(148, 163, 184, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .alert-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ef4444, transparent);
        }

        .alert-card.critical::before {
            background: linear-gradient(90deg, #ef4444, transparent);
        }

        .alert-card.high::before {
            background: linear-gradient(90deg, #f97316, transparent);
        }

        .alert-card.medium::before {
            background: linear-gradient(90deg, #eab308, transparent);
        }

        .alert-card.low::before {
            background: linear-gradient(90deg, #22c55e, transparent);
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .alert-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #f1f5f9;
            flex: 1;
            word-break: break-word;
        }

        .severity-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            margin-left: 10px;
        }

        .critical {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .high {
            background: rgba(249, 115, 22, 0.2);
            color: #fdba74;
            border: 1px solid rgba(249, 115, 22, 0.3);
        }

        .medium {
            background: rgba(234, 179, 8, 0.2);
            color: #fde047;
            border: 1px solid rgba(234, 179, 8, 0.3);
        }

        .low {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .alert-description {
            color: #cbd5e1;
            font-size: 0.9em;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .alert-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
            padding: 12px 0;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-size: 0.75em;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .meta-value {
            font-size: 0.9em;
            color: #e2e8f0;
            font-weight: 500;
        }

        .hit-count {
            color: #60a5fa;
            font-weight: 600;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }

        .tag {
            display: inline-block;
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 0.8em;
            white-space: nowrap;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        .status-dot.disabled {
            background: #64748b;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .empty-state h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #cbd5e1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(96, 165, 250, 0.2);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
            color: #64748b;
            font-size: 0.85em;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .stats {
                width: 100%;
                justify-content: space-between;
            }

            .stat-box {
                flex: 1;
                padding: 10px 15px;
            }

            .stat-number {
                font-size: 1.4em;
            }

            .alerts-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚠️ Security Alerts</h1>
            <div class="stats">
                <div class="stat-box">
                    <span class="stat-number" id="total-rules">0</span>
                    <span class="stat-label">Rules</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="critical-count">0</span>
                    <span class="stat-label">Critical</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="total-triggers">0</span>
                    <span class="stat-label">Triggers</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <input 
                type="text" 
                class="search-box" 
                id="search-input" 
                placeholder="Search rules by name or description..."
            >
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="critical">Critical</button>
                <button class="filter-btn" data-filter="high">High</button>
                <button class="filter-btn" data-filter="medium">Medium</button>
                <button class="filter-btn" data-filter="low">Low</button>
            </div>
        </div>

        <div id="alerts-container" class="alerts-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading security rules...</p>
            </div>
        </div>

        <div class="footer">
            <p>Last updated: <span id="update-time">--:--:--</span> | All rules are displayed below</p>
        </div>
    </div>

    <script>
        let allRules = [];
        let currentFilter = 'all';
        let currentSearch = '';

        async function loadRules() {
            try {
                const response = await fetch('/api/rules/all');
                const data = await response.json();

                if (data.success) {
                    allRules = data.rules;
                    renderRules();
                    updateStats();
                    updateTimestamp();
                } else {
                    showError('Failed to load rules: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading rules:', error);
                showError('Failed to load rules. Please try again.');
            }
        }

        function updateStats() {
            const totalRules = allRules.length;
            const criticalCount = allRules.filter(r => r.severity === 'critical').length;
            const totalTriggers = allRules.reduce((sum, r) => sum + r.hit_count, 0);

            document.getElementById('total-rules').textContent = totalRules;
            document.getElementById('critical-count').textContent = criticalCount;
            document.getElementById('total-triggers').textContent = totalTriggers;
        }

        function updateTimestamp() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            document.getElementById('update-time').textContent = time;
        }

        function filterRules() {
            return allRules.filter(rule => {
                const matchesSeverity = currentFilter === 'all' || rule.severity === currentFilter;
                const searchLower = currentSearch.toLowerCase();
                const matchesSearch = 
                    rule.name.toLowerCase().includes(searchLower) ||
                    rule.description.toLowerCase().includes(searchLower) ||
                    rule.tags.some(tag => tag.toLowerCase().includes(searchLower));

                return matchesSeverity && matchesSearch;
            });
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
            } catch {
                return dateString.substring(0, 10);
            }
        }

        function formatTime(dateString) {
            if (!dateString) return 'Never';
            try {
                const date = new Date(dateString);
                return date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
            } catch {
                return 'N/A';
            }
        }

        function renderRules() {
            const filteredRules = filterRules();
            const container = document.getElementById('alerts-container');

            if (filteredRules.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h2>No rules found</h2>
                        <p>Try adjusting your search filters or create new security rules.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredRules.map(rule => `
                <div class="alert-card ${rule.severity}">
                    <div class="alert-header">
                        <div class="alert-title">${escapeHtml(rule.name)}</div>
                        <span class="severity-badge ${rule.severity}">
                            ${rule.severity.toUpperCase()}
                        </span>
                    </div>

                    <div class="alert-description">
                        ${escapeHtml(rule.description)}
                    </div>

                    <div class="alert-meta">
                        <div class="meta-item">
                            <span class="meta-label">Version</span>
                            <span class="meta-value">${rule.version}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Hit Count</span>
                            <span class="meta-value hit-count">${rule.hit_count}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Created</span>
                            <span class="meta-value">${formatDate(rule.created_at)}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Updated</span>
                            <span class="meta-value">${formatDate(rule.updated_at)}</span>
                        </div>
                    </div>

                    ${rule.tags.length > 0 ? `
                        <div class="tags">
                            ${rule.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                    ` : ''}

                    <div class="status-indicator">
                        <span class="status-dot ${rule.enabled ? '' : 'disabled'}"></span>
                        <span>${rule.enabled ? 'Enabled' : 'Disabled'}</span>
                        ${rule.last_triggered ? `<span style="margin-left: auto; color: #64748b;">Last: ${formatTime(rule.last_triggered)}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const container = document.getElementById('alerts-container');
            container.innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <h2>⚠️ Error</h2>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderRules();
        });

        document.querySelectorAll('[data-filter]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderRules();
            });
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadRules();
        }, 30000);

        // Initial load
        loadRules();
    </script>
</body>
</html>
